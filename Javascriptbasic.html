<!DOCTYPE html>
<html>
<body>

<ul id="myList"><li>Coffee</li><li>Tea</li><li>Milk</li></ul>



<button onclick="myFunction()">Replace</button>

<button onclick="myFunction1()">append</button>
<button onclick="myFunction2()">Insert before</button>
<button onclick="myFunction3()">Remove</button>


<script>
function myFunction() {
    var textnode = document.createTextNode("Water");
    var item = document.getElementById("myList").childNodes[0];
    item.replaceChild(textnode, item.childNodes[0]);
}
function myFunction1() {
    var newItem = document.createElement("LI");
    var textnode = document.createTextNode("Meat");
    newItem.appendChild(textnode);

    var list = document.getElementById("myList");
    list.insertBefore(newItem, list.childNodes[0]);
}
function myFunction2() {
    var newItem = document.createElement("LI");
    var textnode = document.createTextNode("Lemon tea");
    newItem.appendChild(textnode);

    var list = document.getElementById("myList");
    list.insertBefore(newItem, list.childNodes[2]);
}
function myFunction3() {
    var list = document.getElementById("myList");
    list.removeChild(list.childNodes[2]);
}
</script>

</body>
</html>
